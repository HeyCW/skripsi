services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.15-community
    container_name: northwind_neo4j
    ports:
      - "7474:7474"      # HTTP port untuk Neo4j Browser
      - "7687:7687"      # Bolt port untuk aplikasi
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
      - neo4j_plugins:/plugins
      - ./neo4j-init:/docker-entrypoint-initdb.d  # Init scripts
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/password123
     
      # Memory settings  
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512m
     
      # Network settings
      - NEO4J_dbms_default__listen__address=0.0.0.0
      - NEO4J_dbms_connector_bolt_listen__address=0.0.0.0:7687
      - NEO4J_dbms_connector_http_listen__address=0.0.0.0:7474
     
      # APOC plugin settings
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      
      # Allow CSV loading from any URL
      - NEO4J_dbms_security_allow__csv__import__from__file__urls=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
     
    restart: unless-stopped
   
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password123 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    
    networks:
      - northwind_network

  # Data Initializer Service
  neo4j-init:
    image: neo4j:5.15-community
    container_name: northwind_init
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./neo4j-scripts:/scripts
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password123
    command: >
      bash -c "
        echo 'Waiting for Neo4j to be ready...' &&
        sleep 10 &&
        echo 'Starting Northwind data initialization...' &&
        cypher-shell -a bolt://neo4j:7687 -u neo4j -p password123 -f /scripts/load_northwind.cypher &&
        echo 'Northwind data loaded successfully!' &&
        cypher-shell -a bolt://neo4j:7687 -u neo4j -p password123 'MATCH (n) RETURN labels(n) as NodeType, count(n) as Count' &&
        echo 'Data initialization completed.'
      "
    networks:
      - northwind_network
    restart: "no"  # Run once only

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:

networks:
  northwind_network:
    driver: bridge