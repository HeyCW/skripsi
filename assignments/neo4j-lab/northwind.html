<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northwind Competitor Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .stats-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }
        
        .stats-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.95;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px 15px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .stats-loading {
            text-align: center;
            opacity: 0.8;
            font-style: italic;
        }
        
        .search-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        .dropdown-container {
            position: relative;
            width: 100%;
        }
        
        .dropdown-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background-color: white;
            cursor: text;
        }
        
        .dropdown-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #4facfe;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .dropdown-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #eee;
        }
        
        .dropdown-item:hover,
        .dropdown-item.highlighted {
            background-color: #f8f9fa;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-arrow {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #666;
            transition: transform 0.2s ease;
        }
        
        .dropdown-container.open .dropdown-arrow {
            transform: translateY(-50%) rotate(180deg);
        }
        
        select {
            display: none;
        }
        
        .dropdown-loading {
            color: #666;
            font-style: italic;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: 600;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            margin-top: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        
        .results-title {
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
        }
        
        .results-count {
            background: #4facfe;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 18px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        td {
            padding: 15px 18px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s ease;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #4facfe;
            font-size: 1.1rem;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .competition-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .competition-badge.high {
            background: #ffebee;
            color: #c62828;
        }
        
        .competition-badge.medium {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .competition-badge.low {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .search-section, .stats-section {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                max-width: 400px;
            }
            
            .stat-card {
                min-height: 100px;
                padding: 15px 10px;
            }
            
            .stat-number {
                font-size: 1.8rem;
            }
            
            .stat-label {
                font-size: 0.75rem;
            }
            
            .stat-number {
                font-size: 2rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Northwind Competitor Analysis</h1>
            <p>Find competitors based on shared product categories</p>
        </div>
        
        <div class="content">
            <div class="stats-section">
                <h2 class="stats-title">Database Overview</h2>
                <div id="statsContent">
                    <div class="stats-loading">üìä Loading database statistics...</div>
                </div>
            </div>
            
            <div class="search-section">
                <form id="competitorForm">
                    <div class="form-group">
                        <label for="company">Select Company:</label>
                        <div class="dropdown-container" id="dropdownContainer">
                            <input type="text" id="companyInput" class="dropdown-input" placeholder="Search and select a company..." autocomplete="off">
                            <div class="dropdown-arrow">‚ñº</div>
                            <div class="dropdown-list" id="dropdownList"></div>
                        </div>
                        <select id="company" name="company" required style="display: none;">
                            <option value="">Loading companies...</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" id="searchBtn">
                        Find Competitors
                    </button>
                </form>
            </div>
            
            <div id="results" class="results-section" style="display: none;">
                <div class="results-header">
                    <h2 class="results-title">Competitor Analysis Results</h2>
                    <span class="results-count" id="resultsCount">0 competitors found</span>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Competitor Company</th>
                                <th>Shared Products</th>
                                <th>Competition Level</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <p>üîÑ Analyzing competitors...</p>
            </div>
            
            <div id="message" style="display: none;"></div>
        </div>
    </div>

    <script>
        let companies = [];
        let filteredCompanies = [];
        let selectedIndex = -1;
        let selectedCompany = '';
        
        // Load companies on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDatabaseStats();
            loadCompanies();
            setupDropdown();
        });
        
        async function loadDatabaseStats() {
            try {
                const response = await fetch('northwind-api.php?action=getStats');
                const data = await response.json();
                
                if (data.success && data.data) {
                    displayStats(data.data);
                } else {
                    showStatsError();
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                showStatsError();
            }
        }
        
        function displayStats(stats) {
            const statsContent = document.getElementById('statsContent');
            
            const statsGrid = document.createElement('div');
            statsGrid.className = 'stats-grid';
            
            const statItems = [
                { key: 'suppliers', label: 'Suppliers', icon: 'üè¢' },
                { key: 'products', label: 'Products', icon: 'üì¶' },
                { key: 'categories', label: 'Categories', icon: 'üè∑Ô∏è' },
                { key: 'supplies_relationships', label: 'Supply Relations', icon: 'üîó' },
                { key: 'part_of_relationships', label: 'Category Relations', icon: 'üìä' }
            ];
            
            statItems.forEach(item => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                
                const count = stats[item.key] || 0;
                
                statCard.innerHTML = `
                    <div class="stat-number">${count.toLocaleString()}</div>
                    <div class="stat-label">${item.icon} ${item.label}</div>
                `;
                
                statsGrid.appendChild(statCard);
            });
            
            statsContent.innerHTML = '';
            statsContent.appendChild(statsGrid);
        }
        
        function showStatsError() {
            const statsContent = document.getElementById('statsContent');
            statsContent.innerHTML = '<div class="stats-loading">‚ùå Could not load database statistics</div>';
        }
        
        function setupDropdown() {
            const input = document.getElementById('companyInput');
            const dropdownContainer = document.getElementById('dropdownContainer');
            const dropdownList = document.getElementById('dropdownList');
            
            input.addEventListener('input', handleInput);
            input.addEventListener('focus', handleFocus);
            input.addEventListener('keydown', handleKeydown);
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!dropdownContainer.contains(e.target)) {
                    closeDropdown();
                }
            });
            
            // Toggle dropdown when clicking arrow
            dropdownContainer.addEventListener('click', function(e) {
                if (e.target === input) return;
                if (dropdownList.style.display === 'block') {
                    closeDropdown();
                } else {
                    openDropdown();
                }
            });
        }
        
        function handleInput(e) {
            const query = e.target.value.toLowerCase();
            filteredCompanies = companies.filter(company => 
                company.toLowerCase().includes(query)
            );
            selectedIndex = -1;
            selectedCompany = '';
            updateDropdownList();
            openDropdown();
        }
        
        function handleFocus() {
            if (companies.length > 0) {
                filteredCompanies = [...companies];
                updateDropdownList();
                openDropdown();
            }
        }
        
        function handleKeydown(e) {
            const dropdownList = document.getElementById('dropdownList');
            
            if (dropdownList.style.display !== 'block') return;
            
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, filteredCompanies.length - 1);
                    updateHighlight();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateHighlight();
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (selectedIndex >= 0) {
                        selectCompany(filteredCompanies[selectedIndex]);
                    }
                    break;
                case 'Escape':
                    closeDropdown();
                    break;
            }
        }
        
        function updateHighlight() {
            const items = document.querySelectorAll('.dropdown-item');
            items.forEach((item, index) => {
                item.classList.toggle('highlighted', index === selectedIndex);
            });
            
            // Scroll highlighted item into view
            if (selectedIndex >= 0 && items[selectedIndex]) {
                items[selectedIndex].scrollIntoView({ block: 'nearest' });
            }
        }
        
        function updateDropdownList() {
            const dropdownList = document.getElementById('dropdownList');
            dropdownList.innerHTML = '';
            
            if (filteredCompanies.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'dropdown-item';
                noResults.textContent = 'No companies found';
                noResults.style.color = '#999';
                dropdownList.appendChild(noResults);
                return;
            }
            
            filteredCompanies.forEach((company, index) => {
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.textContent = company;
                item.addEventListener('click', () => selectCompany(company));
                dropdownList.appendChild(item);
            });
        }
        
        function selectCompany(company) {
            selectedCompany = company;
            document.getElementById('companyInput').value = company;
            document.getElementById('company').value = company;
            closeDropdown();
        }
        
        function openDropdown() {
            const dropdownContainer = document.getElementById('dropdownContainer');
            const dropdownList = document.getElementById('dropdownList');
            dropdownContainer.classList.add('open');
            dropdownList.style.display = 'block';
        }
        
        function closeDropdown() {
            const dropdownContainer = document.getElementById('dropdownContainer');
            const dropdownList = document.getElementById('dropdownList');
            dropdownContainer.classList.remove('open');
            dropdownList.style.display = 'none';
            selectedIndex = -1;
        }
        
        async function loadCompanies() {
            try {
                // You can modify this endpoint to get list of companies
                const response = await fetch('northwind-api.php?action=getCompanies');
                const data = await response.json();
                
                if (data.success && data.data) {
                    companies = data.data.map(company => company.CompanyName || company.name || company);
                    populateCompanyDropdown(companies);
                } 
            } catch (error) {
                console.error('Error loading companies:', error);
            }
        }
        
        function populateCompanyDropdown(companyList) {
            companies = [...companyList];
            filteredCompanies = [...companies];
            
            const companySelect = document.getElementById('company');
            companySelect.innerHTML = '<option value="">-- Select a Company --</option>';
            
            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = company;
                option.textContent = company;
                companySelect.appendChild(option);
            });
            
            // Update placeholder
            document.getElementById('companyInput').placeholder = 'Search and select a company...';
        }
        
        
        document.getElementById('competitorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const company = selectedCompany || document.getElementById('companyInput').value.trim();
            const searchBtn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const message = document.getElementById('message');
            
            if (!company) {
                showMessage('Please select a company', 'error');
                return;
            }
            
            // Validate that the entered company exists in the list
            if (!companies.includes(company)) {
                showMessage('Please select a valid company from the list', 'error');
                return;
            }
            
            // Show loading state
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            loading.style.display = 'block';
            results.style.display = 'none';
            message.style.display = 'none';
            
            try {
                const response = await fetch('northwind-api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `company=${encodeURIComponent(company)}`
                });
                
                console.log('Response:', response);
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.data, company);
                } else {
                    showMessage(data.message || 'An error occurred', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(`Network error ${error.message}. Please check your connection and try again.`, 'error');
            } finally {
                // Reset button state
                searchBtn.disabled = false;
                searchBtn.textContent = 'Find Competitors';
                loading.style.display = 'none';
            }
        });
        
        function displayResults(data, company) {
            const results = document.getElementById('results');
            const resultsBody = document.getElementById('resultsBody');
            const resultsCount = document.getElementById('resultsCount');
            
            if (data.length === 0) {
                showMessage(`No competitors found for "${company}". The company might not exist or have no shared product categories.`, 'error');
                return;
            }
            
            resultsBody.innerHTML = '';
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                
                const competitionLevel = getCompetitionLevel(row.NoProducts);
                
                tr.innerHTML = `
                    <td><strong>${escapeHtml(row.Competitor)}</strong></td>
                    <td><span style="font-weight: bold; color: #4facfe;">${row.NoProducts}</span></td>
                    <td><span class="competition-badge ${competitionLevel.class}">${competitionLevel.text}</span></td>
                `;
                
                resultsBody.appendChild(tr);
            });
            
            resultsCount.textContent = `${data.length} competitor${data.length !== 1 ? 's' : ''} found`;
            results.style.display = 'block';
            
            showMessage(`Found ${data.length} competitor${data.length !== 1 ? 's' : ''} for "${company}"`, 'success');
        }
        
        function getCompetitionLevel(productCount) {
            if (productCount >= 5) {
                return { class: 'high', text: 'High Competition' };
            } else if (productCount >= 3) {
                return { class: 'medium', text: 'Medium Competition' };
            } else {
                return { class: 'low', text: 'Low Competition' };
            }
        }
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.className = type;
            message.textContent = text;
            message.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
